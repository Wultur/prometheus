global:
  scrape_interval:     15s
  evaluation_interval: 15s

  external_labels:
      monitor: 'project-prom'

rule_files:
  - 'rules.yml'

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    scrape_interval: 5s
    static_configs:
      - targets: ['172.31.90.48:9100']

  - job_name: 'node-slave'
    scrape_interval: 5s
    static_configs:
      - targets: ['172.31.16.123:9100']
